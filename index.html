<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <main id="container">
        <section id="welcome">
            <h1>Welcome!</h1>
            <button id="have-account">Sign-in</button>
        </section>

        <section id="form-content">

            <h2>Create your account</h2>
            
            <form id="form">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your full name" autocomplete="off">
                    <small class="error-message">error</small>
                </div>

                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ex.: name@gmail.com" autocomplete="off">
                    <small class="error-message">error</small>
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Minimum of 8 characters">
                    <small class="error-message">error</small>
                </div>

                <div class="form-control">
                    <label for="confirm-password"> Confirm password</label>
                    <input type="password" name="password" id="password" placeholder="Confirm the passw">
                    <small class="error-message">error</small>
                </div> 
                
                <div class="submit-form">
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/scri.js"></script>
</body>
</html>
