<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <main id="container">
        <section id="welcome">
            <h1>Welcome!</h1>
            <button id="have-account">Sign-in</button>
        </section>

        <section id="form-content">

            <h2>Create your account</h2>
            
            <form id="form">
                <label for="name"> Name</label>
                <input type="text" name="name" id="name" placeholder="Your full name">

                <label for="email"> E-mail</label>
                <input type="email" name="email" id="email" placeholder="Ex.: somebody@gmail.com">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Minimum of 8 characters">

                <label for="confirm-password"> Confirm password</label>
                <input type="password" name="password" id="password" placeholder="Confirm the passw">

            </form>
        </section>
    </main>
</body>
</html>
